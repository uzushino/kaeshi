[package]
name = "textdb"
version = "0.1.0"
authors = ["uzushino <torattoria.mamiya@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[dependencies]
nom = "5"
prettytable-rs = "*"
ctrlc = "*"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
structopt = "*"
anyhow = "*"

log = "0.4.0"
env_logger = "0.7.1"

crossbeam = "0.7"
crossbeam-channel = "0.4"
regex = "1"